# GreytHR Web UI Dashboard - Properties Configuration
# Server configuration following the established pattern

# Server settings
server.host=127.0.0.1
server.port=8000
server.uvicorn.workers=1

# Application settings
app.title=GreytHR Attendance Automation Dashboard
app.version=1.0.0
app.debug=false

# CORS settings
cors.allow_origins=["http://localhost:8000", "http://127.0.0.1:8000"]
cors.allow_credentials=true

# Static files
static.directory=src/static
templates.directory=src/templates

# Security settings
security.secret_key=your-secret-key-here
security.algorithm=HS256
security.access_token_expire_minutes=30

# Rate limiting (requests per minute)
rate_limit.default=60
rate_limit.api=120

# Cache settings
cache.default_timeout=300
cache.state_timeout=30

# Health check settings
health.check_interval=60
health.timeout=10
